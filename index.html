<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overwatch Stats</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	      integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="d3.min.js"></script>
<script src="main.js"></script>

<div class="main-content">
	<div class="container-fluid">
		<div class="table-container">
			<div class="select-container">
				<select id="categorySelect" class="dropdown_styled">
					<option value="Combat">Combat</option>
					<option value="Assists">Assists</option>
					<option value="Best">Best</option>
					<option value="Average">Average</option>
					<option value="Deaths">Deaths</option>
					<option value="Match Awards">Match Awards</option>
					<option value="Game">Game</option>
					<option value="Miscellaneous">Miscellaneous</option>
				</select>
			</div>

			<h1 class="table-header"></h1>

			<table id="table" class="statsTable table-bordered">
				<thead>

				</thead>
				<tbody></tbody>
			</table>
		</div>


		<div class="chart-container">
			<div class="select-container">
				<select id="chartSelect" class="dropdown_styled"></select>
			</div>

			<h1 class="chart-header"></h1>

			<div class="chart"></div>
		</div>

	</div>
</div>

</body>
</html>
